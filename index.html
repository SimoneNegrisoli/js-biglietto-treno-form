<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <h1 class="text-center pt-4 text-light">Calcola il prezzo del tuo biglietto</h1>
            <div class="form pt-4">
                <div id="containerdate" class="container-fluid">
                    <div class="row align-items-center mt-2 gap-5">
                        <div class="col">
                            <label for="nomeuser">Nome e Cognome</label>
                            <input id="nomeuser" type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                        </div>
                        <div class="col">
                            <label for="kmuser">Chilometri</label>
                            <input id="kmuser" type="text" class="form-control" placeholder="km" aria-label="km">
                        </div>
                        <div class="col">
                            <label for="age" class="form-label mb-0">Fascia d'et&agrave;</label>
                            <select id="age" class="form-select">
                                <option selected>Scegli</option>
                                <option id="minorenne">Minorenne (&#60; 18)</option>
                                <option id="maggiorenne">Maggiorenne (18 &plus;)</option>
                                <option id="over">Over (65&#62;)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-5 ">
                        <div class="col d-flex justify-content-center mb-5">
                            <button id="submitbutton" type="button" class="btn btn-secondary me-4">Genera</button>
                            <button id="resetbutton" type="button" class="btn btn-secondary">Annulla</button>
                        </div>
                        
                    </div>
                </div>
            </div>



            <div class="ticket">
                <h2 class="text-center pt-4 text-light">Il tuo biglietto</h2>
                <div class="mytablebg">
                    <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col" colspan="6" class="text-upp fs-4 fw-bold">
                                Dettaglio passeggeri
                            </th>
                        </tr>
                      
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row" colspan="2" class="bg-secondary">Nome Passeggero</th>
                        <th scope="row">Offerta</th>
                        <th scope="row">Carrozza</th>
                        <th scope="row">Codice Cp</th>
                        <th scope="row">Costo biglietto</th>
                      </tr>
                      <tr class="result">
                        <th colspan="2" class="nomepasseggero bg-secondary">

                        </th>
                        <td class="offerta">

                        </td>
                        <td class="carrozza">

                        </td>
                        <td class="codicecp">
                            
                        </td>
                        <td class="costobiglietto">

                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                
            </div>
        </div>

    </div>







    <script src="js/script.js"></script>
</body>

</html>
